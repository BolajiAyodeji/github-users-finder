<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" href="img/fav.png" />

  <title>GitHub Users Finder</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container">
      <div class="navbar-brand"><img class="img-responsive logo" src="img/github.svg"></div>
    </div>
  </nav>

  <div class="container search-container">
    <div class="search card card-body">
      <h1>GitHub Users Finder</h1>
      <p class="lead">Enter a username to fetch profile details.</p>
      <input type="text" id="searchUser" class="form-control" placeholder="GitHub Username">
    </div>
    <br />
    <div id="profile"></div>
  </div>


  <footer class="mt-5 p-3 text-center bg-light">
    GitHub Users Finder &copy 2019.
  </footer>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
